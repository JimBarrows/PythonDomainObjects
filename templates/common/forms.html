{% for field in form %}

	{% if field.errors %}
		<div class="span-15 error">
	{% else %}
		<div class="span-15">
	{% endif %}

    	<div class="span-3">
				{{ field.label_tag }}
       </div>
       <div class="span-7">
       	{{ field }}
       </div>
    	<div class="span-4">
        {{ field.errors }}
      </div>
   </div>
{% endfor %}
{% csrf_token %}
